<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="container">
        <section class="heading">
            <h1>My To-Do List</h1>
            <h3>Append your task below</h3>
        </section>
        <hr>
        <section class="todo">
            <div class="input-div">
                <form class="todo-form" >
                    <input type="text" class="input" placeholder="Write your task">
                    <input type="submit" >
                </form>
            </div>
            <ul class="todo-tasks">
                <li class="todo-items">
                    <span>do this task</span>
                    <div>
                        <button class="done btn">Done</button>
                        <button class="remove btn">Remove</button>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <script src="test.js"></script>
</body>
</html>
